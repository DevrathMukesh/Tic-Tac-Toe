<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="A brief description of the page">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Your content goes here -->

    <!-- Main content wrapper for the game -->
    <div class="wrapper">

        <!-- Paragraph for displaying game information (e.g., current player, winner) -->
        <p class="game-info"></p>

        <!-- Container for the Tic-Tac-Toe game board -->
        <div class="tic-tac-toe">
            <!-- Each div represents a cell in the Tic-Tac-Toe grid -->
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
        </div>

        <!-- Button to start a new game -->
        <button class="btn">New Game</button>
    </div>

    <!-- Link to the external JavaScript file for game logic -->
    <script src="scripts.js" async defer></script>
</body>

</html>
